<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>
    <h1 align="center">Hallo saya sedang <u>belajar HTML</u> lho...</h1>
    <br>
    <p> <b>HTML</b> adalah <i>sebuah bahasa markah</i></p>
    <hr>

    <center>
        <!-- Tag img digunakan untuk memasukkan gambar -->
        <img src="foto smkn7.jpg" alt="Gambar Foto SMKN 7 JAKARTA" width="400">
    </center>

    <!-- Membuat list berurut -->
    <ol>
        <li>Apel</li>
        <li>Jeruk</li>
        <li>Anggur</li>
        <li>Mangga</li>
        <li>DLL</li>
    </ol>

    <!-- Membut list yg tidak berurut -->
    <ul type="square">
        <li>Apel</li>
        <li>Jeruk</li>
        <li>Anggur</li>
        <li>Mangga</li>
        <li>DLL</li>
    </ul>

    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Nilai</th>
        </tr>

        <tr>
            <td>Andi</td>
            <td>79</td>
        </tr>

        <tr>
            <td>Rendi</td>
            <td>85</td>
        </tr>

        <tr>
            <td>Rere</td>
            <td>70</td>
        </tr>
    </table>
</body>
</html>
